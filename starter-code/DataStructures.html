<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <section class="list-group-item list-group-item-secondary">
      <h1>Abstract Data Types</h1>
   
    <div class="stack">
      <h2>Stack</h2>
      <input type="text" placeholder="Add the element to the stack..." id="stacktext"/>
      <button class="btn btn-primary btn-lg add" id="add-stack">ADD</button>
      <button class="btn btn-danger btn-lg take" id="take-stack">TAKE</button>
      <ul class="list-group">
          <li class="stack1"></li>
        <li class="stack2"></li>
        <li class="stack3"></li>
        <li class="stack1"></li>
        <li class="stack4"></li>
        <li class="stack5"></li>
        <li class="stack6"></li>
        <li class="stack7"></li>
        <li class="stack8"></li>
      </ul>
    </div>
    <div class="queue">
      <h2>Queue</h2>
      <input type="text" placeholder="Add the element to the queue..."/>
      <button class="btn btn-primary btn-lg add add-queue">ADD</button>
      <button class="btn btn-danger btn-lg take take-queue">TAKE</button>
      <ul class="list-group">
        <li class="queue1"></li>
        <li class="queue2"></li>
        <li class="queue3"></li>
        <li class="queue4"></li>
        <li class="queue5"></li>
        <li class="queue6"></li>
        <li class="queue7"></li>
        <li class="queue8"></li>
      </ul>
    </div>
  </section>
    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
